name: build-release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
            suffix: ''

          - goarch: arm64
            goos: linux
            suffix: ''

          - goarch: amd64
            goos: darwin
            suffix: ''

          - goarch: arm64
            goos: darwin
            suffix: ''

          - goarch: amd64
            goos: windows
            suffix: '.exe'

          - goarch: arm64
            goos: windows
            suffix: '.exe'

    steps:
      - uses: actions/checkout@master

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Making RedQueen ${{ matrix.goos }}/${{ matrix.goarch }}
        run: go build -o rqd.${{ matrix.goos }}.${{ matrix.goarch }} ./cmd/rqd/main.go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Uploading assets...
        if: ${{ !env.ACT }}
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./rqd.${{ matrix.goos }}.${{ matrix.goarch }}
          asset_name: rqd.${{ matrix.goos }}.${{ matrix.goarch }}${{ matrix.suffix }}
          asset_content_type: application/octet-stream